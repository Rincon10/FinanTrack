spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.budget.api: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/budget-api/application.log
