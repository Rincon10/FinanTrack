version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: budget-db
    environment:
      POSTGRES_DB: budget_db
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget_user -d budget_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: budget-api
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/budget_db
      SPRING_DATASOURCE_USERNAME: budget_user
      SPRING_DATASOURCE_PASSWORD: budget_pass
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: budget-web
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  pgdata:
